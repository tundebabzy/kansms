        <title>O'Sheap - Cheap SMS | Password Reset</title>

    <body>
        <div class="row">
            <div class="six columns centered">
                <p>Forgotten your password? Enter your e-mail address below, and we'll e-mail instructions for setting a new one.</p>

                <form action="" method="post">{% csrf_token %}
                    {{ form.email.errors }}
                    <label for="id_email">E-mail address:</label>
                    {{ form.email }}
                    <input class="button" type="submit" value="Reset my password" />
                </form>
            </div> <!-- six columns centered -->
        </div> <!-- row -->
    </body>
